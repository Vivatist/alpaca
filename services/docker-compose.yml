name: alpaca

services:
  # Unstructured API для парсинга документов
  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    restart: always
    ports:
      - "9000:8000"
    environment:
      - UNSTRUCTURED_ALLOWED_MIMETYPES=application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/plain
      - UNSTRUCTURED_MEMORY_FREE_MINIMUM_MB=512
      - TZ=Europe/Moscow
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - PYTHONIOENCODING=utf-8
      - UNSTRUCTURED_LANGUAGE=rus,eng
      - UNSTRUCTURED_OCR_LANGUAGES=rus
      - UNSTRUCTURED_USE_OCR_ALWAYS=auto
      - UNSTRUCTURED_PARALLEL_MODE=true
      - UNSTRUCTURED_PARALLEL_NUM_WORKERS=2
    volumes:
      - unstructured_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - alpaca_network

  # Ollama для LLM и эмбеддингов
  ollama:
    image: ollama/ollama:latest
    restart: always
    networks:
      - alpaca_network
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_NUM_GPU=1
      - OLLAMA_GPU_LAYERS=999
      - OLLAMA_MAX_LOADED_MODELS=2  # Максимальное количество загруженных моделей в память (qwen2.5:32b + bge-m3)
      - OLLAMA_KEEP_ALIVE=-1  # Держать модель в GPU постоянно (-1 = бесконечно)
      - OLLAMA_NUM_PARALLEL=2  # Количество параллельных запросов к модели
      - OLLAMA_MAX_QUEUE=10  # Максимальное количество запросов в очереди
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute,utility]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # File Watcher для мониторинга файлов
  filewatcher:
    build:
      context: ..
      dockerfile: services/file_watcher/Dockerfile
    restart: always
    networks:
      - alpaca_network
    ports:
      - "8081:8081"
    volumes:
      - /home/alpaca/monitored_folder:/monitored_folder:ro
    environment:
      # === CREDENTIALS ===
      - DATABASE_URL=postgresql://postgres:IFEmDfNac7SuIZsEdCFG3LC2rejPyupEHZkdYe3kS+k=@172.17.0.1:54322/postgres
      
      # === SYSTEM SETTINGS ===
      - TZ=Europe/Moscow
      - LOG_LEVEL=INFO
      
      # === FILE WATCHER SETTINGS (настройки только здесь) ===
      - FILES_TABLE_NAME=files
      - MONITORED_PATH=/monitored_folder
      - SCAN_INTERVAL_SECONDS=10
      - ALLOWED_EXTENSIONS=.docx,.doc,.pdf,.txt,.pptx,.ppt,.xlsx,.xls
      - FILE_MIN_SIZE=100
      - FILE_MAX_SIZE=10485760
      - EXCLUDED_DIRS=TMP
      - EXCLUDED_PATTERNS=~*,.*
      - PRE_LAUNCH_TESTS=true  # Тесты при запуске
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Admin Backend для мониторинга и управления
  admin-backend:
    build:
      context: ..
      dockerfile: services/admin_backend/Dockerfile
    image: alpaca-admin-backend:latest
    restart: always
    networks:
      - alpaca_network
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:IFEmDfNac7SuIZsEdCFG3LC2rejPyupEHZkdYe3kS+k=@172.17.0.1:54322/postgres
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Ingest Service - обработка документов
  ingest:
    build:
      context: ..
      dockerfile: services/ingest/Dockerfile
    image: alpaca-ingest:latest
    restart: always
    networks:
      - alpaca_network
    volumes:
      - /home/alpaca/monitored_folder:/monitored_folder:ro
      - /home/alpaca/tmp_md:/tmp_md
    environment:
      # === CREDENTIALS ===
      - DATABASE_URL=postgresql://postgres:IFEmDfNac7SuIZsEdCFG3LC2rejPyupEHZkdYe3kS+k=@172.17.0.1:54322/postgres
      
      # === SYSTEM SETTINGS ===
      - TZ=Europe/Moscow
      - LOG_LEVEL=INFO
      
      # === SERVICE URLs ===
      - FILEWATCHER_URL=http://filewatcher:8081
      - OLLAMA_BASE_URL=http://ollama:11434
      - UNSTRUCTURED_API_URL=http://unstructured:8000/general/v0/general
      
      # === MODEL SETTINGS ===
      - OLLAMA_EMBEDDING_MODEL=bge-m3
      - OLLAMA_LLM_MODEL=qwen2.5:32b
      
      # === WORKER SETTINGS ===
      - WORKER_POLL_INTERVAL=5
      - WORKER_MAX_CONCURRENT_FILES=5
      - WORKER_MAX_CONCURRENT_PARSING=2
      - WORKER_MAX_CONCURRENT_EMBEDDING=3
      
      # === PIPELINE SETTINGS ===
      - ENABLE_CLEANER=true
      - CLEANER_PIPELINE=["simple","stamps"]
      - CHUNKER_BACKEND=smart
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - ENABLE_METAEXTRACTOR=true
      - METAEXTRACTOR_BACKEND=simple
      
      # === PATHS ===
      - MONITORED_PATH=/monitored_folder
      - TMP_MD_PATH=/tmp_md
    depends_on:
      - filewatcher
      - ollama
      - unstructured
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  unstructured_data:
  ollama_storage:

networks:
  alpaca_network:
    name: alpaca_network
    driver: bridge
