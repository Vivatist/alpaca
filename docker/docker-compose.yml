name: alpaca-rag

services:
  # Unstructured API для парсинга документов
  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    restart: always
    ports:
      - "9000:8000"
    environment:
      - UNSTRUCTURED_ALLOWED_MIMETYPES=application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/plain
      - UNSTRUCTURED_MEMORY_FREE_MINIMUM_MB=512
      - TZ=Europe/Moscow
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - PYTHONIOENCODING=utf-8
      - UNSTRUCTURED_LANGUAGE=rus,eng
      - UNSTRUCTURED_OCR_LANGUAGES=rus+eng
      - UNSTRUCTURED_USE_OCR_ALWAYS=auto
      - UNSTRUCTURED_PARALLEL_MODE=true
      - UNSTRUCTURED_PARALLEL_NUM_WORKERS=2
    volumes:
      - unstructured_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - alpaca_network

  # Ollama для LLM и эмбеддингов
  ollama:
    image: ollama/ollama:latest
    restart: always
    networks:
      - alpaca_network
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_NUM_GPU=1
      - OLLAMA_GPU_LAYERS=999
      - OLLAMA_MAX_LOADED_MODELS=2  # Максимальное количество загруженных моделей в память (qwen2.5:32b + bge-m3)
      - OLLAMA_KEEP_ALIVE=-1  # Держать модель в GPU постоянно (-1 = бесконечно)
      - OLLAMA_NUM_PARALLEL=2  # Количество параллельных запросов к модели
      - OLLAMA_MAX_QUEUE=10  # Максимальное количество запросов в очереди
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute,utility]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server для оркестрации задач
  prefect:
    image: prefecthq/prefect:3-python3.13
    restart: always
    networks:
      - alpaca_network
    ports:
      - "4200:4200"
    volumes:
      - prefect_data:/root/.prefect
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/Moscow
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_SERVER_API_PORT=4200
      - PREFECT_API_URL=http://127.0.0.1:4200/api
      - PREFECT_LOGGING_LEVEL=WARNING
      # Оптимизация производительности - увеличиваем интервалы опроса
      - PREFECT_API_SERVICES_SCHEDULER_LOOP_SECONDS=60  
      - PREFECT_API_SERVICES_EVENT_PERSISTER_FLUSH_INTERVAL=5  
      - PREFECT_API_SERVICES_FOREMAN_FALLBACK_HEARTBEAT_INTERVAL_SECONDS=30  
    command: prefect server start --host 0.0.0.0
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  unstructured_data:
  ollama_storage:
  prefect_data:

networks:
  alpaca_network:
    name: alpaca_network
    driver: bridge
